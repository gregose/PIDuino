<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>PIDuino</title>
  <link href="//fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/stylesheets/style.css" type="text/css" />
  <link rel="stylesheet" href="/stylesheets/grid.css" type="text/css" />
  <link rel="stylesheet" href="/stylesheets/epoch.min.css" type="text/css" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="icon" type="image/png" href="images/icon-256.png">
  <link rel="apple-touch-icon" sizes="256x256" href="images/icon-256.png">
</head>

<body>
  <div id="main" class="container_12 epoch-theme-dark push wrap">
    <div class="widget grid_8">
      <div class="label boiler">
        Boiler // <span id="temp-mode">--</span> <span id="temp-status">--</span>
      </div>

      <p id="boiler" class="temp">0<span class="flare">&deg;F</span></p>

      <p id="brew_detail">Setpoint @
        <span id="temp-setpoint">--</span>
        <span id="temp-error">(--)</span>
        <span>Output @</span>
        <span id="output">--</span>
      </p>
    </div>

    <div class="widget grid_3">
      <div class="label grouphead">
        Grouphead
      </div>

      <p id="brew" class="temp">0.0<span class="flare">&deg;F</span></p>

      <div class="label">
        Shot Time
      </div>

      <p class="time">0.0<span class="flare">S</span></p>
    </div>

    <div class="widget grid_1 menu-grid">
      <a href="#menu" class="menu-link">&#9776;</a>
    </div>

    <div class="clear"></div>

    <div id="temp-graph" class="epoch grid_12"></div>

    <div class="clear"></div>
  </div>

  <nav id="menu" class="panel" role="navigation">
    <div class="header">
      PIDuino v1.1
    </div>
    <div class="subheader">
      Settings
    </div>
    <form>
      <div>
        <label for="brew-setpoint">Brew setpoint</label>
        <input id="brew-setpoint" name="brew-setpoint" value="212">
      </div>
      <div>
        <label for="steam-setpoint">Steam setpoint</label>
        <input id="steam-setpoint" name="steam-setpoint" value="250">
      </div>
      <div>
        <label for="boxcar-token">Boxcar token</label>
        <input id="boxcar-token" name="boxcar-token" value="999aaaa">
      </div>
    </form>
  </nav>

  <script src="/javascripts/jquery-1.11.2.min.js" type="text/javascript"></script>
  <script src="/javascripts/timer.js" type="text/javascript"></script>
  <script src="/javascripts/d3.min.js" type="text/javascript"></script>
  <script src="/javascripts/epoch.min.js" type="text/javascript"></script>
  <script src="/javascripts/temp-graph.js" type="text/javascript"></script>
  <script src="/javascripts/jquery.big-slide.js" type="text/javascript"></script>
</body>
</html>
